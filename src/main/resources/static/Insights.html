<script>
$(document).ready(function(){
baseurl = "http://localhost:8080";
$.getJSON( baseurl + "/insights" )
  .done(function( data ) {
    insights = '';

    insights += "<div class='col-10 mb-1'> process-count : "+data["process-count"]+"</div>";
        insights += "<div class='col-10 mb-1'> task-count : "+data["task-count"]+"</div>";
    $("#free-variables").append(insights);
  })
  .fail(function( jqxhr, textStatus, error ) {
    var err = textStatus + ", " + error;
    console.log( "Failed to load tasks: " + err );
});

});
